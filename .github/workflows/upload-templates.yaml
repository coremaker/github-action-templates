name: Upload-templates

on:
  workflow_call:
    inputs:
      WORKING_DIR:
        required: false
        type: string
        default: "."
      SERVICE_NAME:
        required: true
        type: string
      WORKLOAD_IDENTITY_PROVIDER:
        type: string
        required: true
      WIP_SERVICE_ACCOUNT:
        type: string
        required: true
      NODE_VERSION:
        required: false
        type: number
        default: 22
      COMPONENTS_WORKING_DIR:
        required: true
        type: string
      TIMEOUT_MINUTES:
        required: false
        type: number
        default: 15
      PR_CHECK:
        required: false 
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.TIMEOUT_MINUTES }}
    defaults:
      run:
        working-directory: ${{ inputs.WORKING_DIR }}

    steps:
      - name: Checkout
        if: ${{ inputs.PR_CHECK == true }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Authenticate with GCP
        if: ${{ inputs.PR_CHECK == true }}
        id: auth
        uses: google-github-actions/auth@v2.1.7
        with:
          workload_identity_provider: ${{ inputs.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ inputs.WIP_SERVICE_ACCOUNT }}
          token_format: 'access_token'
          access_token_lifetime: '900s'
          create_credentials_file: true

      - name: Set up Cloud SDK
        if: ${{ inputs.PR_CHECK == true }}
        uses: google-github-actions/setup-gcloud@v2.1.2

      - name: Set up Node.js
        if: ${{ inputs.PR_CHECK == true }}
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Upload files to GCS
        if: ${{ inputs.PR_CHECK == false }}
        run: |
          gsutil -m rsync -r -d ./ gs://code-storage-dev/templates/

      - name: Check if app9-components folder has changes
        if: ${{ inputs.PR_CHECK == true }}
        id: components_folder_changed
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch origin ${{ github.base_ref }}
            BASE=origin/${{ github.base_ref }}
          else
            git fetch origin main
            BASE=origin/main
          fi

          echo "Comparing against $BASE"
          if git diff --name-only $BASE | grep '^app9-components/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "app9-components folder has changes"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "app9-components folder doesn't have changes"
          fi

      - name: Install npm dependencies
        if: ${{ steps.cache.outputs.cache-hit != 'true' }} && ${{ steps.components_folder_changed.outputs.changed == 'true' }} && ${{ inputs.PR_CHECK == true }}
        working-directory: ${{ inputs.COMPONENTS_WORKING_DIR }}
        run: npm ci

      - name: Get npm access token for NPM publishing
        if: ${{ steps.components_folder_changed.outputs.changed == 'true' }} && ${{ inputs.PR_CHECK == true }}
        working-directory: ${{ inputs.COMPONENTS_WORKING_DIR }}
        run: npx google-artifactregistry-auth

      - name: Publish NPM library
        if: ${{ inputs.PR_CHECK == true }} && ${{ steps.components_folder_changed.outputs.changed == 'true' }}
        working-directory: ${{ inputs.COMPONENTS_WORKING_DIR }}
        run: npm publish
